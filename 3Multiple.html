<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3의 배수와 개수 찾기</title>
    <style>
      p {
        color: red;
        font-weight: bold;
      }
      body {
        text-align: center;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>3의 배수 찾기</h1>
    <script>
      let num = parseInt(prompt("몇 까지 3의 배수를 찾을까요?"));
      let count = 0;
      if (num !== null) {
        for (i = 1; i <= num; i++) {
          if (i % 3 === 0) {
            count += 1;
            document.write(i + ", ");
          }
        }
        document.write("<p>50까지의 3의 배수의 개수: " + count + "개</p>");
      }
    </script>
  </body>
</html>
