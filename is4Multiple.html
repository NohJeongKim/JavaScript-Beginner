<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4의 배수인지 아닌지 확인하기</title>
    <style>
      body {
        text-align: center;
        font-size: large;
      }
    </style>
  </head>
  <body>
    <h1>4의 배수일까 아닐까</h1>
    <script>
      let num = parseInt(prompt("숫자를 입력하세요."));
      if (num !== null) {
        if (num % 4 === 0) {
          result = `${num}은 4의 배수 입니다.`;
        } else {
          result = `${num}은 4의 배수가 아닙니다.`;
        }
        document.write(result);
      }
    </script>
  </body>
</html>
