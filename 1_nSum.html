<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1부터 n까지 더하기</title>
    <style>
      p {
        font-size: 22px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <script>
      let n = parseInt(prompt("얼마까지 더할까요?")); // 전역 변수

      function calcSum(n) {
        let sum = 0; // 지역 변수
        for (let i = 1; i <= n; i++) {
          // 지역 변수
          sum += i;
        }
        document.write("<p>1부터 " + n + "까지 더하면 " + sum + "</p>");
      }

      if (n !== null) {
        calcSum(n);
      }
    </script>
  </body>
</html>
