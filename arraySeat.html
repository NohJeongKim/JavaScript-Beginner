<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자리 배치도 만들기</title>
  </head>
  <body>
    <script>
      document.write("<h1>자리 배치도</h1>");
      const numStudent = parseInt(prompt("학생의 수는 몇 명입니까?"));
      const num = parseInt(prompt("몇 명으로 나눠앉으십니까?"));

      if (numStudent % num === 0) {
        line = parseInt(numStudent / num);
      } else {
        line = parseInt(numStudent / num) + 1;
      }
      document.write("줄의 개수는 " + line + "개 입니다.");
    </script>
  </body>
</html>
