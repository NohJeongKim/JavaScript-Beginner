<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>과일 값 계산하기</title>
  </head>
  <body>
    <script>
      const fruit = prompt("무슨 과일을 사고 싶어요?");
      switch (fruit) {
        case "사과":
          document.write("100원 입니다.");
          break;
        case "바나나":
          document.write("200원 입니다.");
          break;
        case "키위":
          document.write("300원 입니다.");
          break;
        case "멜론":
        case "수박":
          document.write("500원 입니다.");
          break;
        default:
          document.write("그런 과일은 없습니다.");
      }
    </script>
  </body>
</html>
