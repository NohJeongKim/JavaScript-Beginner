<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10보다 작은 수가 있는지 알아보기</title>
  </head>
  <body>
    <script>
      let num1 = prompt("첫번째 숫자를 입력하세요.");
      let num2 = prompt("두번째 숫자를 입력하세요.");
      if (num1 < 10 || num2 < 10) {
        alert("둘 중에 하나는 10보다 작은 수 입니다.");
      } else {
        alert("모두 10보다 작은 숫자일 수 없습니다.");
      }
    </script>
  </body>
</html>
