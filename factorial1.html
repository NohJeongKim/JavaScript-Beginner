<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>값을 입력받아서 팩토리얼 계산해주기</title>
  </head>
  <body>
    <script>
      document.write("<h3>while 문을 이용해서 팩토리얼 계산해주기</h3>")
      let number = prompt("값을 입력하세요.");

      if (number != null) {
        let result = 1; // 계속 변하기 때문에 let이라고 지정해야된다.
        let i = 1; // 계속 변하기 때문에 let이라고 지정해야된다.

        while (i <= number) {
          result *= i;
          i++;
        }
        document.write(number + "!=" + result);
      } else {
        document.write("값을 입력하지 않았습니다.");
      }
    </script>
  </body>
</html>
