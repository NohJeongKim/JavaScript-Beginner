<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자리 배치도 만들기</title>
    <style>
      table,
      tr,
      td {
        border: 1px solid gray;
        border-collapse: collapse;
      }
      td {
        padding: 10px;
        text-align: center;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>좌석 배치도</h1>
      <script>
        let memNum = parseInt(prompt("학생의 수를 적어주세요."));
        let colNum = parseInt(prompt("몇 명이서 앉을 것인지 적어주세요."));
        if (memNum % colNum === 0) {
          rowNum = memNum / colNum;
          document.write("<table>");
          for (i = 0; i < rowNum; i++) {
            document.write("<tr>");
            for (j = 1; j <= colNum; j++) {
              seatNo = i * colNum + j;
              document.write("<td> 좌석 " + seatNo + " </td>");
            }
            document.write("</tr>");
          }
          document.write("</table>");
        } else {
          rowNum = memNum / colNum;
          document.write("<table>");
          for (i = 0; i <= rowNum; i++) {
            document.write("<tr>");
            for (j = 1; j <= colNum; j++) {
              seatNo = i * colNum + j;
              if (seatNo > memNum) {
                break; // 이거 중요하다 ㅠㅠ~! 이거 안 해주면 계속 넘어간다..
              } else {
                document.write("<td> 좌석 " + seatNo + " </td>");
              }
            }
            document.write("</tr>");
          }
          document.write("</table>");
        }
      </script>
    </div>
  </body>
</html>
