<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>시험 점수 평균 구해주는 사이트</title>
</head>
<body>
  <script>
    const mathScore = prompt("수학 성적을 입력하세요.");
    const engScore = prompt("영어 성적을 입력하세요.");
    const avg = (Number(mathScore) + Number(engScore)) / 2;
    alert("당신의 평균은 " + avg + "점 입니다.");
  </script>
</body>
</html>
