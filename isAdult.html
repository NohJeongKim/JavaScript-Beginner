<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>성인이면 통과시켜주기</title>
</head>
<body>
  <script>
    // 이름이 Mike이거나 성인이면 통과
    let name = prompt("이름이 어떻게 되시나요?")
    let isAdult = prompt("나이가 어떻게 되시나요?")
    if(name === "Mike" || isAdult > 19){
      alert("당신은 통과가 가능합니다.")
    }else{
      alert("당신은 통과가 불가능합니다.")
    }
  </script>
</body>
</html>
