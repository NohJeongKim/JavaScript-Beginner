<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>두 수를 입력 받아 더 큰 숫자를 출력하기</title>
  </head>
  <body>
    <script>
      let num1 = parseInt(prompt("비교할 첫 번째 숫자를 입력하세요."));
      let num2 = parseInt(prompt("비교할 두 번째 숫자를 입력하세요."));

      function biggerNum(num1, num2) {
        if (num1 !== null && num2 !== null) {
          // 두 개가 모두 null이 아닌 경우에만 명령이 돌아가도록 만들었는데, 왜 둘 다 취소해야 값이 안 나오는지 잘 모르겠다.
          if (num1 > num2) {
            alert(`${num1}이(가) ${num2}보다 더 큽니다.`);
          } else if (num1 < num2) {
            alert(`${num2}이(가) ${num1}보다 더 큽니다.`);
          } else {
            alert(`${num1}와(과) ${num2}는 동일하다.`);
          }
        }
      }
      biggerNum(num1, num2);
    </script>
  </body>
</html>
