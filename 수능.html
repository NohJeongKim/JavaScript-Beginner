<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>수능 문구 보여주기</title>
  </head>
  <body>
    <script>
      let age = prompt("나이를 입력하세요.");
      if (age >= 20) {
        alert("환영합니다. 성인이시네요.");
      } else if (Number(age) === 19) {
        alert("수험생이시네요! 수능 잘 치세요.");
      } else {
        alert("수험생이 아니시네요! 안녕히 가세요.");
      }
    </script>
  </body>
</html>
